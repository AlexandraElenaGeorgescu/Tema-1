<div class="card">
    <img [src]="city.imageUrl" alt="City Image" class="card-image">
    <div class="card-content">
      <h2 class="card-title">{{ city.name }}</h2>
      <p class="card-description">{{ city.description }}</p>
      <button class="card-button" (click)="onVisit()">Visit Now</button>
    </div>
  </div>
